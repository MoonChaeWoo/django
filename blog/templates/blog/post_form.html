{% extends 'blog/base_html/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title%}Blog Post - insert Form{% endblock %}
{% block styele %}
{% endblock %}
{% block main_area %}
    <h1>Create New Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <!-- 상단에 load crispy_forms_tags 태그를 추가했다면 form뒤에 | 붙이고 crispy를 넣어준다 -->
        {{ form | crispy }}
        <div id="div_id_tags_str">
            <label for="id_tags_str">Tag:</label>
            <input type="text" name="tag_str" class="textinput textInput form-control" id="id_tags_str">
        </div>
        <br>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
