<!-- Side widgets-->
<div class="col-lg-4">
    <!-- Search widget-->
    <div class="card mb-4">
        <div class="card-header">Search</div>
        <div class="card-body">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
            </div>
        </div>
    </div>
    <!-- Categories widget-->
    <div class="card mb-4">
        <div class="card-header">Categories</div>
        <div class="card-body">
            <div class="row">
               
                    <ul class="list-unstyled mb-0">
                        {% for category in categories %}
                        <li><a href="{{ category.get_absolute_url }}">{{ category }}</a></li>
                        {% endfor %}
                        <li>
                            <a href="/blog/category/no_categroy/">미분류({{ no_category_post_count }})</a>
                        </li>
                    </ul>
                
                
            </div>
        </div>
    </div>
    <!-- Side widget-->
    <div class="card mb-4">
        <div class="card-header ">Weather Widget</div>
        <div class="card-body weather-icon"></div>
        <div class="weather-location">
            <div class="small text-muted ctemp"></div>
            <div class="small text-muted lowtemp"></div>
            <div class="small text-muted hightemp"></div>
        </div>
    </div>
</div>
</div>
</div>
