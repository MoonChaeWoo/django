{% extends 'blog/base_html/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title%}Blog Post - Edit Form{% endblock %}
{% block styele %}
{% endblock %}
{% block main_area %}
    <h1>Edit Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}

            {{ form | crispy }}
            <div id="div_id_tags_str">
                <label for="id_tags_str">Tag:</label>
                <input type="text" name="tag_str" class="textinput textInput form-control" id="id_tags_str" value="{{ tag_str_default }}">
            </div>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
