{% extends 'blog/base_html/base_full_width.html' %}
{% block head_title%}Blog Post - Edit Form{% endblock %}
{% block styele %}
{% endblock %}
{% block main_area %}
    <h1>Edit Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form }}
            <tr>
                <th>
                    <label for="id_tag">Tag:</label>
                </th>
                <td>
                    <input type="text" name="tag_str" maxlength="100" id="id_tag_str" value="{{ tag_str_default }}">
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
